            <div class="doutonbori-box">
                <h3 class="text-center">道頓堀</h3>
                <p>道頓堀は、大阪府大阪市中央区の繁華街および町名。または、同所の北を流れる道頓堀川の略称。 一部で「とんぼり」と略称される事もあるが定着しておらず、地元では略さずに「どうとんぼり」と表現している。</p>
            </div>
            <div class="usj-box">
                <h3 class="text-center">USJ</h3>
                <p>ユニバーサル・スタジオ・ジャパン は、株式会社ユー・エス・ジェイによって運営されている、大阪府大阪市此花区にあるテーマパークである。</p>
            </div>
            <div class="taiyounotou-box">
                <h3 class="text-center">太陽の塔</h3>
                <p>太陽の塔は、1970年に大阪府吹田市で開催された日本万国博覧会の会場に、芸術家の岡本太郎が制作した芸術作品であり建造物である。</p>
